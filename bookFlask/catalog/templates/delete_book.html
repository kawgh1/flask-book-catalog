{% extends 'layout.html' %}

{% block content %}

    <div class = "container">
        <h4 style="margin-left: 45px"> delete this books? </h4>
        <hr>
            <p style="margin-left: 45px">
                Book Id: {{ book.id }}<br>
                Title: {{ book.title }}<br>
                Author: {{ book.author }}
            </p>

        <br>
        <!-- in order to invoke the delete action, we need a form element -->
        <form action="{{ url_for('main.delete_book', book_id=book.id) }}" method="POST" style="margin-left: 45px">
            <button type="submit" class="btn btn-sm btn-primary"> delete </button>
        </form>
    </div>

{% endblock %}
